<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b9fda71d45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <!-- BEGIN MD-LG-XL-XXL NAV BAR -->
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="" class="navbar-brand">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Overwatch_2_logo.svg/2560px-Overwatch_2_logo.svg.png" alt="Logo" width="36" height="30" class="d-inline-block align-text-top"/> CONVERSOR DE BINARIO A DECIMAL
        </a>
      </div>
    </div>
    <!-- END SM-MD-LG-XL-XXL NAV BAR -->
    <!-- BEGIN ERROR MSG -->
    <div class="container-fluid my-3">
      <div id="liveAlertPlaceholder"></div>
    </div>
    <!-- END ERROR MSG -->
    <!-- BEGIN SM-MD-LG-XL-XXL INPUT GROUP -->
    <div class="container">
      <div class="row my-4">
        <div class="input-group col-sm-2 col-md-2 mb-3">
          <span class="input-group-text fw-bold">BINARIO</span>
          <div class="form-floating col-sm-10 col-md-10">
            <input type="number" class="form-control" id="floatingInputGroup1 binary" placeholder="Código" readonly disabled/>
            <label for="floatingInputGroup1">Código</label>
          </div>
          <button class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" data-bs-title="- Click para borrar. <br>- Mantener (3s) para limpiar." type="button" id="button-addon2 borrar">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="input-group col-sm-2 mb-3">
          <span class="input-group-text fw-bold">DECIMAL</span>
          <div class="form-floating col-sm-10 col-md-10">
            <input type="number" class="form-control" id="floatingInputGroup1" placeholder="Salida" disabled readonly/>
            <label for="floatingInputGroup1">Salida</label>
          </div>
          <button class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Copiar al portapapeles." type="button" id="button-addon2">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- END SM-MD-LG-XL-XXL INPUT GROUP -->
    <!-- BEGIN HEADER BEFORE BUTTON -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mx-auto">Ingresa un número binario: </span>
      </div>
    </nav>
    <!-- END HEADER BEFORE BUTTON -->
    <!-- BEGIN SM-MD-LG-XL-XXL BUTTON GROUP -->
    <div class="container text-center">
      <div class="row justify-content-center my-5">
        <div class="btn-group btn-group-vertical d-sm-block d-md-none">
          <!-- SMALL SCREEN SIZE BUTTON GROUP -->
          <button type="button" id="btn_pegar" class="btn btn-info col-11 my-2 mx-1 fw-semibold rounded"><i class="fa-regular fa-paste"></i> Pegar</button>
          <button type="button" id="btn_bin_0" class="btn btn-info col-11 my-2 mx-1 rounded"><i class="fa-solid fa-0"></i></button>
          <button type="button" id="btn_bin_1" class="btn btn-info col-11 my-2 mx-1 rounded"><i class="fa-solid fa-1"></i></i></button>
          </div>
    
        <div class="btn-group d-none d-md-flex">
          <!-- MEDIUM AND UPPER SCREEN SIZE BUTTON -->
          <button type="button" id="btn_pegar" class="btn btn-info col-12 my-2 mx-3 fw-semibold rounded"><i class="fa-regular fa-paste"></i> Pegar</button>
          <button type="button" id="btn_bin_0" class="btn btn-info col-12 my-2 mx-3 rounded"><i class="fa-solid fa-0"></i></button>
          <button type="button" id="btn_bin_1" class="btn btn-info col-12 my-2 mx-3 rounded"><i class="fa-solid fa-1"></i></i></button>
        </div>
      </div>
    </div>    
    <!-- END SM-MD-LG-XL-XXL BUTTON GROUP -->
    <!-- BEGIN SM-MD-LG-XL-XXL CONVERT BUTTON -->
    <div class="container text-center">
      <div class="row justify-content-center my-2">
        <button type="button" id="btn_convertir" class="btn btn-info col-11 my-2 mx-3 fw-semibold rounded"><i class="fa-solid fa-shuffle"></i> Convertir</button>
      </div>
    </div>
    <!-- END SM-MD-LG-XL-XXL CONVERT BUTTON -->
    <!-- BEGIN SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="module" src="./assets/js/tooltip-trigger.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <!-- END SCRIPTS-->
  </body>
</html>
